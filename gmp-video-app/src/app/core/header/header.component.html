<div class="container">
  <gmp-logo></gmp-logo>
  <div *ngIf="isAuth()" class="user-login-container">
    <div class="login-container">
      <img src="assets/ic-user.svg" class="ic_user">
      <span *ngIf="userService.getUser() | async as user" class="user-login">
         Welcome {{user.name.first}}
      </span>
    </div>
    <div (click)="logOut()" id='log-out-container'>
      <img src="assets/ic-exit.svg" class="ic_exit">
      <span class="log-off"> Log off</span>
    </div>
  </div>
</div>
