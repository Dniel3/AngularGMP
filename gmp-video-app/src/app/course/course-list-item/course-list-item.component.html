<div [class.top-rated]="course.isTopRated" class="container">
  <div class="course-container">
    <div class="course">
      <div>
        <span class="title">{{course.name | uppercase}}</span>
        <span *ngIf="course.isTopRated" id="top-rated">-Top-</span>
      </div>
      <div class="time-container">
        <div>
          <i class="far fa-clock"></i>
          <span id="course-duration">{{course.length | durationFormat}}</span>
        </div>
        <div>
          <i class="far fa-calendar-alt"></i>
          <span id="course-date">{{course.date | date: 'mediumDate'}}</span>
        </div>
      </div>
    </div>
    <div>
      <p id="course-description">{{course.description}}</p>
    </div>
  </div>
  <div class="actions">
    <button id="edit-item" (click)="editItem()">
      <i class="fas fa-pen"></i><span> {{'COURSEITEM.EDIT' | translate}}</span>
    </button>
    <button id='delete-item' (click)="delete()">
      <i class="fas fa-trash"></i><span> {{'COURSEITEM.DELETE' | translate}}</span>
    </button>
  </div>
</div>
