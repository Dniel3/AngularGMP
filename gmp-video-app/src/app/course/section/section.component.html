  <div class="search-action">
    <div class="search-bar">
      <label>
        <img src="assets/ic-search.svg" class="ic_search">
        <input [(ngModel)]="course" type="text" class="input-with-icon" id="form-name" placeholder="Text to search">
      </label>
    </div>
    <button (click)="search()"><span>Search</span></button>
  </div>
  <div class="add-action">
    <div><button><i class="fas fa-plus"></i><span>Add course</span></button></div>
  </div>
