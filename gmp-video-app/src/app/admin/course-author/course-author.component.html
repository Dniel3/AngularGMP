<mat-form-field>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let author of authors" (removed)="remove(author)">
      {{author.name}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input [class.error]="hasError" #authorInput [formControl]="authInput" [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputAddOnBlur]="addOnBlur">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let author of filteredAuthors$ | async" [value]="author">
      {{author.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
